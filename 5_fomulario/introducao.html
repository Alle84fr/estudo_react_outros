<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário criação</title>
</head>

<body>
    
    <h1>formulário</h1>

    <form action="processa.html" method="get">

        <fieldset>
            <legend>Básico</legend>
            <br>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome"><br><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha"><br><br>
        </fieldset>

        <br>
        <br>
        Comentário:
        <br>
        <textarea name="comentario" placeholder="Digite aqui"></textarea>
        <br>
        <br>
        <input type="submit" value="Entrar"><br><br>
        <input type="submit"><br><br>
        
        <label>
            Horas:
            <input type="time" name="horas"><br><br>
            <!--a melhor forma de fazer é com input fora, como o de baixo-->
        </label>
        <label for="tele">Telefone</label>
        <input type="tel" name="telefone" id="tele"><br><br>
        <!--id mostra que está associado ao label telefone
        for faz referência ao id, pode ser mesmo nome que o name-->
        
        Gênero:<br>
        <label for="feminino">Feminino</label>
        <input type="radio" name="gereno" value="feminino" id="feminino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="gereno" value="masculino" id="masculino">
        <label for="outro">Outro</label>
        <input type="radio" name="gereno" value="outro" id="outro">
        <br>
        <input type="submit" name="cadastrar">
        <br>
        <br>
        
        Objetivo:<br>
        <input type="checkbox" name="objetivo" value="estudar" id="estudar">
        <label for="estudar">Estudar</label> 
        <!--como não está digitando, entrando nada deve deixar o valor ja chumbado, para caso seja marcado-->
        <input type="checkbox" name="objetivo" value="trabalhar" id="trabalhar">
        <label for="trabalhar">Trabalhar</label> 
        <input type="checkbox" name="objetivo" value="passear" id="passear">
        <label for="passear">Passear</label> 
        <input type="checkbox" name="objetivo" value="baldeacao" id="baldeacao">
        <label for="baldeacao">Baldeação</label> 
        <br>
        <br>
        
        <select name="estado">
            <option value="">Selecione</option>
            <option value="sp">Rio Branco - Acre</option>
            <option value="pr">Curitiba - Paraná</option>
            <option value="ro">Boa Vista - Ronaima</option>
            <option value="ba">Salvador - Bahia</option>
            <option value="rs">Natal - Rio Grande do Norte</option>
            <option value="ce">Fortaleza - Ceará</option>
            <option value="ma">São Luíz - Maranhão</option>
        </select>
        <br>
        <br>

        <button type="submit">
            <img src="/4_tabela/img/submit.jpg" height="38">mandar
            <!--eenvia atomaticamente o submit-->
        </button><br><br>
        <button type="reset">
            Limpar
        </button>
        <br>
        <br>
        Upload arq.
        <input type="file" name="arq">
        <!--aqui o método é post, pois precisa de mais informações além do nome (que é o que o get faz)-->
    </form>

</body>

</html>
